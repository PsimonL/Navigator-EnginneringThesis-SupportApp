<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            overflow: hidden;
        }

        #left-section {
            float: left;
            width: 33.33%;
            background-color: #9a9696;
            padding: 20px;
        }

        #center-section {
            float: left;
            width: 33.33%;
            padding: 20px;
        }

        #right-section {
            float: left;
            width: 33.33%;
            background-color: #9a9696;
            padding: 20px;
        }

        #download-section {
            clear: both;
            padding-top: 20px;
        }

        #download-button {
            background-color: #9a9696;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-section">
            <p>Example Text</p>
        </div>
        <div id="center-section">
            <p>Welcome to rrt_dij_a_aco.html!</p>
        </div>
        <div id="right-section">
            <p>Custom Block with Text</p>
        </div>
    </div>
    <div id="download-section">
        <button id="download-button">Download</button>
    </div>
</body>
</html>
